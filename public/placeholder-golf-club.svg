<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  
  <!-- Golf club silhouette -->
  <g transform="translate(200, 200)">
    <!-- Club head -->
    <ellipse cx="-80" cy="0" rx="25" ry="35" fill="#374151" />
    
    <!-- Club shaft -->
    <rect x="-120" y="-15" width="80" height="30" fill="#6b7280" />
    
    <!-- Club grip -->
    <rect x="-150" y="-20" width="30" height="40" fill="#9ca3af" />
    
    <!-- Golf ball -->
    <circle cx="80" cy="0" r="15" fill="#ffffff" stroke="#d1d5db" stroke-width="2" />
    
    <!-- Dimples on golf ball -->
    <circle cx="75" cy="-5" r="2" fill="#e5e7eb" />
    <circle cx="85" cy="5" r="2" fill="#e5e7eb" />
    <circle cx="80" cy="8" r="2" fill="#e5e7eb" />
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Golf Club Image
  </text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">
    Placeholder
  </text>
</svg>
