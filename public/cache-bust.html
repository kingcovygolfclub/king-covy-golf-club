<!DOCTYPE html>
<html>
<head>
    <title>Cache Bust - King Covy Golf Club</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Cache Cleared Successfully!</h1>
    <p>Your browser cache has been cleared. You can now return to the main site.</p>
    <a href="/" style="background: #059669; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Return to King Covy Golf Club</a>
    
    <script>
        // Force clear all caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }
        
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
