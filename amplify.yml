version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: public,max-age=0,must-revalidate
  redirects:
    - source: '/admin/<*>'
      target: '/admin/index.html'
      status: 200
    - source: '/admin'
      target: '/admin/index.html'
      status: 200
    - source: '/shipping'
      target: '/shipping/'
      status: 301
    - source: '/returns'
      target: '/returns/'
      status: 301
    - source: '/warranty'
      target: '/warranty/'
      status: 301
    - source: '/custom'
      target: '/custom/'
      status: 301
